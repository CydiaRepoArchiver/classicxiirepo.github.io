<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body onload="init()">

</div>

<div id="Percent">%</div> 

<div id="Cal">

</div>

</div>

•<br>日<br>付
</div>

•<br>平<br>日
</div>

<div id="Box2"></div>

<script type="text/cycript">
    var getBattery = function() {return [IS2System batteryPercent]; };
}
</script>

<script>
    (function writeDiv(){
     	document.getElementById('LevelDisplay').textContent = getBattery();
     	setTimeout(writeDiv, 10000);
    }());
</script>

<script type="text/cycript">

if(disableBattery){

document.getElementById("Batt").style.display = "none";
document.getElementById("Percent").style.display = "none";
}
</script>
